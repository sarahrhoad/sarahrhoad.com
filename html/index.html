<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>sarahrhoad.com</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../css/main.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


</head>

<body>
  <div id="landing_page">
    <div id="landing_title">
      <img src="../images/portfolio_of_sarah_rhoad.svg" alt="">
    </div>
  </div>

  </div>

  <div id="down_arrow">
    <img src="../images/down_arrow.svg" alt="Arrow tip pointing down">
  </div>

  <div class="menu-wrapper">
    <nav id="sidebar-menu">
      <div class="side-menu-bar container">
        <div class="menu-contents container">
          <div class="close-menu-button">
            <img src="../images/menu_close_button.svg" alt="X to close menu">
          </div>
          <div class="row">
            <div class="menu-home col">
              <p>Home</p>
            </div>
          </div>

          <div class="row">
            <div class="menu-about col">
              <p>About</p>
            </div>
          </div>

          <div class="row">
            <div class="menu-portfolio col">
              <p>Portfolio</p>
            </div>
          </div>

          <div class="row">
            <div class="menu-resume col">
              <p>Resume</p>
            </div>
          </div>

          <div class="row">
            <div class="menu-line col">
              <img src="../images/green_line_separator.svg" alt="green line">
            </div>
          </div>

          <div class="row">
            <div class="menu-contact col">
              <p>Contact</p>
            </div>
          </div>

          <div class="phone-number-row row">
            <div class="menu-phone-number col">
              <img src="../images/phone_logo_menu.svg" alt="phone image">
              <a href='#'>507-491-7198</a>
            </div>
          </div>

          <div class="gmail-row row">
            <div class="menu-gmail col">
              <img src="../images/email_logo_menu.svg" alt="letter image">
              <a href='#'>sarah.rhoad@gmail.com</a>
            </div>
          </div>

          <div class="linkedin-row row">
            <div class="menu-linkedin col">
              <img src="../images/linkedin_logo_menu.svg" alt="LinkedIn Logo">
              <a href='https://linkedin.com/in/sarahrhoad' target="_blank">linkedin.com/in/sarahrhoad</a>
            </div>
          </div>

          <div class="github-row row">
            <div class="menu-github col">
              <img src="../images/github_logo_menu.svg" alt="GitHub Logo">
              <a href='https://github.com/sarahrhoad/projects' target="blank">github.com/sarahrhoad/projects</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="content">
      <nav class="navbar">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse">
            <i class="hamburger-menu"></i>
            <span>&#9776;</span>
          </button>
        </div>
      </nav>
    </div>
  </div>


  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function() {

      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').toggleClass('active');
      });

    });
  </script>

</body>

</html>
